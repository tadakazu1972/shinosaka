  <h1>淀川区　東淀川区　町丁目マップ</h1>
	<h2>町丁目をクリックするとデータが表示されます</h2>
	<p>表示されない場合はデータの読み込みに時間がかかっていますので、少しお待ちください</p>
	<p>出典　<a href="https://www.city.osaka.lg.jp/shimin/page/0000006893.html">住民基本台帳人口</a>　(注:NaNは秘匿処理)</p>
	<script>
	//-----第２段階　町丁目ごとにデータを格納したCSV読み込み
	//比較する２つのデータソースURLを記録したcsvを読み込む
	//淀川区と東淀川区の住民基本台帳URL（大阪市HP）
  var data_a_url="https://www.city.osaka.lg.jp/shimin/cmsfiles/contents/0000006/6893/(2303)02-12_jyu-ki(yodogawa).csv";
  var data_a2_url="https://www.city.osaka.lg.jp/shimin/cmsfiles/contents/0000006/6893/(2303)02-13_jyu-ki(higashiyodogawa).csv";
	var data_b_url="https://www.city.osaka.lg.jp/shimin/cmsfiles/contents/0000006/6893/(0303)02-12_jyu-ki(yodogawa).csv";
	var data_b2_url="https://www.city.osaka.lg.jp/shimin/cmsfiles/contents/0000006/6893/(0303)02-13_jyu-ki(higashiyodogawa).csv";

	var csvdata_a = [];
	var csvdata_b = [];

  //CSV読み込み
  //data_a CSV読み込み

    data_a.forEach(function(element_a){
  	   if (element_a.基準日!=""){ //これをつけないとcsvが999行の場合、全部読んでしまう
         csvdata_a.push(element_a);
  			}
  	})
  	//console.log(csvdata_a); //確認
  });
  //data_a2 CSV読み込み
  d3.csv(data_a2_url, function(data_a2){
    data_a2.forEach(function(element_a2){
  	   if (element_a2.基準日!=""){
         csvdata_a.push(element_a2);
       }
     })
  	//console.log(csvdata_a2); //確認
  });

  	   if (element_b.基準日!=""){ //これをつけないとcsvが999行の場合、全部読んでしまう
         csvdata_b.push(element_b);
  			}
  	})

  });

  var fontSize = "20px";

	var height = window.innerHeight;
	//svg

	var tooltip1 = d3.select("body").append("div").attr("class", "grid");
	var tooltip2 = d3.select("body").append("div").attr("class", "grid");

		grid[i] = d3.select("body").append("div").attr("class", "grid");

		var xy;

				.data(json.features)
				.enter()
				.append("path")
				.attr("class", "river")
				.attr("visibility", "hidden")
				.attr("d", path)

				.style("stroke", "#1e90ff");

					return xy[0];
				})

					lonlat = d.geometry.coordinates[0];
					xy = projection(lonlat[0]);
					return xy[1]-10;
				})

				});

					xy = projection(lonlat[0]);

				});

			.enter()

			})

				//alert(Object.keys(csvdata[0]));

				//const result_a = csvdata.find((v) => v.町丁目名 === d.properties.S_NAME);
				//alert(result_a.町丁目名);
			})

  //チェックボックスのON/OFFに応じて、河川を表示ON/OFF
  function drawRiver(){
    //チェックをはずしていたら河川　消去
    if(!document.checkbox1.elements[0].checked){
      svg.selectAll(".river").attr("visibility", "hidden");
    } else {
      svg.selectAll(".river").attr("visibility", "visible");
    }
  }
	//チェックボックスのON/OFFに応じて、駅と駅名を表示ON/OFF
	function drawStation(){
		//チェックをはずしていたら駅名　消去
		if(!document.checkbox2.elements[0].checked){
			svg.selectAll(".station").attr("visibility", "hidden");
		} else {
			svg.selectAll(".station").attr("visibility", "visible");
		}
	}
